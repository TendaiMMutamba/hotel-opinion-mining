<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Dobro dosli u najbolji kafic na svetu">
    <meta name="keywords" content="Kafic">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/all.css')}}" >
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    <script type="text/javascript" src = "{{url_for('static', filename = 'js/image_validation.js') }}"></script> 
                   
    
    <title>The Victoria Falls Hotel</title>
</head>
<body>
    <header>
        <nav id="navbar">
        <div class="container">
                <h1 class="logo"><a href="{{url_for('index') }}"><title>The Victoria Falls Hotel</title></a></h1>
                <ul>
                    <li><a  href="{{url_for('index') }}">Home</a></li>
                    <li><a href="{{url_for('about') }}">About Us</a></li>
                    <li><a class="current" href="{{url_for('contact') }}"></a></li>
                </ul>
              </div>
            </nav>  
    </header>

     <section id="contact-form" class="py-3">
         <div class="container">
            <h1 class="l-heading"><span class="text-primary">Tell Us About Your Experiences</h1>
            <p>Please fill in all the fields</p>

            <form action="/sentiment_analysis" method="POST" enctype="multipart/form-data" >
                <div class="form-group">
                   <label for="name">Name</label>
                   <input type="text" name="name" id="Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                 </div>
                 <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message" required></textarea>
                 </div> 

                <button type="submit" class="btn" onclick="onSubmit()">Submit</button>

            </form>
         </div>
     </section>
</body>
</html>
